<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tramontina</title>
    <link rel="stylesheet" href="ligin.css" />
    <link
      rel="icon"
      href="https://s3.amazonaws.com/prd-assets-portal.tramontina.com/favicon_ad390e7f4a.png"
      type="image/x-icon"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@6.0.4/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@6.0.4/dist/ionicons/ionicons.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- Formulario de Iniciar Sesión -->
      <div class="container-form sign-in">
        <form class="sign-in">
          <h2>Iniciar Sesión</h2>
          <div class="social-networks">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
          </div>
          <span>Use su correo y contraseña</span>
          <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" id="email" placeholder="Email" />
          </div>
          <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <button class="button" id="loginBtn">INICIAR SESIÓN</button>
          <button type="button" class="mobile-toggle" onclick="showSignUp()">
            ¿No tienes cuenta? Regístrate
          </button>
        </form>
      </div>

      <!-- Formulario de Registro -->
      <div class="container-form sign-up hidden">
        <form class="sign-up">
          <h2>Registrate</h2>
          <div class="social-networks">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-google"></ion-icon>
          </div>
          <span>Use su correo electrónico para registrarse</span>
          <div class="container-input">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" placeholder="Nombre" />
          </div>
          <div class="container-input">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="text" placeholder="Email" />
          </div>
          <div class="container-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" placeholder="Password" />
          </div>
          <button class="button">REGISTRARSE</button>
          <button type="button" class="mobile-toggle" onclick="showSignIn()">
            ¿Ya tienes cuenta? Inicia Sesión
          </button>
        </form>
      </div>

      <!-- Sección de Bienvenida (WEB) -->
      <div class="container-welcome">
        <div class="welcome-sign-up welcome">
          <h3>¡Bienvenido!</h3>
          <p>
            Ingrese sus datos personales para usar todas las funciones del sitio
          </p>
          <button class="button" id="btn-sign-up" onclick="showSignUp()">
            Registrarse
          </button>
        </div>
        <div class="welcome-sign-in welcome" style="display: none">
          <h3>¡Hola!</h3>
          <p>
            Regístrese con sus datos personales para usar todas las funciones
            del sitio
          </p>
          <button class="button" id="btn-sign-in" onclick="showSignIn()">
            Iniciar Sesión
          </button>
        </div>
      </div>
    </div>

    <!-- Iconos -->
    <script
      nomodule
      src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Lógica de cambio de formulario -->
    <script>
      function showSignUp() {
        document.querySelector(".sign-in").classList.add("hidden");
        document.querySelector(".sign-up").classList.remove("hidden");
        document.querySelector(".welcome-sign-up").style.display = "none";
        document.querySelector(".welcome-sign-in").style.display = "block";
      }

      function showSignIn() {
        document.querySelector(".sign-up").classList.add("hidden");
        document.querySelector(".sign-in").classList.remove("hidden");
        document.querySelector(".welcome-sign-in").style.display = "none";
        document.querySelector(".welcome-sign-up").style.display = "block";
      }
    </script>

    <!-- Lógica de validación de login -->
    <script>
      document
        .getElementById("loginBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          const validEmail = "usuario@ejemplo.com";
          const validPassword = "123456";

          if (email === validEmail && password === validPassword) {
            // Redirige al index si las credenciales son correctas
            window.location.href = "index.html";
          } else {
            alert("Correo o contraseña incorrectos.");
          }
        });
    </script>
  </body>
</html>
